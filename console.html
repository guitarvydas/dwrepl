<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Input/Output with WebSockets</title>
    <style>
        .container { margin: 20px; }
        .box { margin-bottom: 10px; }
        label { font-weight: bold; display: block; }
        textarea {
            width: 100%;
            height: auto;
            resize: vertical;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" onkeyup="checkEnter(event)">
        </div>
        <div class="box">
            <label for="input">Input:</label>
            <input type="text" id="input" name="input" onkeyup="checkEnter(event)">
        </div>

        <h3>Outputs:</h3>
        <div class="box">
            <label for="output">Output:</label>
            <textarea id="output" rows="5" readonly></textarea>
        </div>
        <div class="box">
            <label for="probeA">Probe A:</label>
            <textarea id="probeA" rows="5" readonly></textarea>
        </div>
        <div class="box">
            <label for="probeB">Probe B:</label>
            <textarea id="probeB" rows="5" readonly></textarea>
        </div>
        <div class="box">
            <label for="probeC">Probe C:</label>
            <textarea id="probeC" rows="5" readonly></textarea>
        </div>
        <div class="box">
            <label for="errors">Errors:</label>
            <textarea id="errors" rows="5" readonly></textarea>
        </div>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:6789");

        socket.onopen = function () {
            console.log("WebSocket connection established");
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            document.getElementById("output").value = data.output;
            document.getElementById("probeA").value = data.probeA;
            document.getElementById("probeB").value = data.probeB;
            document.getElementById("probeC").value = data.probeC;
            document.getElementById("errors").value = data.errors;
        };

        function checkEnter(event) {
            // Check if the Enter key (keyCode 13) is pressed
            if (event.keyCode === 13) {
                sendUpdate();
            }
        }

        function sendUpdate() {
            const filename = document.getElementById("filename").value;
            const inputText = document.getElementById("input").value;
            socket.send(JSON.stringify({ filename, input: inputText }));
        }

        socket.onclose = function () {
            console.log("WebSocket connection closed");
        };

        socket.onerror = function (error) {
            console.error("WebSocket error:", error);
        };
    </script>
</body>
</html>
