<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output Interface</title>
    <style>
        .container { margin: 20px; }
        .box { margin-bottom: 10px; }
        label { font-weight: bold; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" oninput="sendUpdate()">
        </div>
        <div class="box">
            <label for="input">Input:</label>
            <input type="text" id="input" name="input" oninput="sendUpdate()">
        </div>

        <h3>Outputs:</h3>
        <div class="box">
            <label for="output">Output:</label>
            <input type="text" id="output" readonly>
        </div>
        <div class="box">
            <label for="probeA">Probe A:</label>
            <input type="text" id="probeA" readonly>
        </div>
        <div class="box">
            <label for="probeB">Probe B:</label>
            <input type="text" id="probeB" readonly>
        </div>
        <div class="box">
            <label for="probeC">Probe C:</label>
            <input type="text" id="probeC" readonly>
        </div>
        <div class="box">
            <label for="errors">Errors:</label>
            <input type="text" id="errors" readonly>
        </div>
    </div>

    <script>
        function sendUpdate() {
            const filename = document.getElementById("filename").value;
            const inputText = document.getElementById("input").value;

            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, input: inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").value = data.output;
                document.getElementById("probeA").value = data.probeA;
                document.getElementById("probeB").value = data.probeB;
                document.getElementById("probeC").value = data.probeC;
                document.getElementById("errors").value = data.errors;
            })
            .catch(error => {
                document.getElementById("errors").value = "Error: " + error.message;
            });
        }
    </script>
</body>
</html>
